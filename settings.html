<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | Student Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
    }
    header, footer {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #34495e;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a.active {
      text-decoration: underline;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    h2 {
      color: #2c3e50;
    }
    .settings-section {
      background-color: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .settings-section h3 {
      margin-top: 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.6rem 1.2rem;
      background-color: #2ecc71;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Student Portal</h1>
    <p>Welcome, John Doe | <a href="logout.html" style="color: #ecf0f1;">Logout</a></p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="courses.html">Courses</a>
    <a href="assignments.html">Assignments</a>
    <a href="grades.html">Grades</a>
    <a href="timetable.html">Timetable</a>
    <a href="attendance.html">Attendance</a>
    <a href="settings.html" class="active">Settings</a>
    <a href="profile.html">Profile</a>
  </nav>

  <!-- Main Content -->
  <main>
    <h2>Account Settings</h2>

    <!-- Personal Info Section -->
    <div class="settings-section">
      <h3>Personal Information</h3>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" value="John Doe">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" value="john@example.com">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" value="+91 9876543210">
      </div>
      <button>Update Personal Info</button>
    </div>

    <!-- Password Section -->
    <div class="settings-section">
      <h3>Change Password</h3>
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword">
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword">
      </div>
      <button>Change Password</button>
    </div>

    <!-- Notification Settings -->
    <div class="settings-section">
      <h3>Notification Preferences</h3>
      <div class="form-group">
        <label for="emailNotifications">Email Notifications</label>
        <select id="emailNotifications">
          <option>Enabled</option>
          <option>Disabled</option>
        </select>
      </div>
      <div class="form-group">
        <label for="smsNotifications">SMS Alerts</label>
        <select id="smsNotifications">
          <option>Enabled</option>
          <option>Disabled</option>
        </select>
      </div>
      <button>Save Notification Settings</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Student Portal. All rights reserved.</p>
  </footer>

</body>
</html>
